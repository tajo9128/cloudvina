<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="512" height="512">
  <defs>
    <linearGradient id="gradSymbol" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <filter id="dropshadow" height="130%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>

  <rect width="100" height="100" rx="20" fill="url(#gradSymbol)" />
  
  <!-- Stylized Molecule/Connect -->
  <g fill="white" filter="url(#dropshadow)">
    <circle cx="30" cy="30" r="8" />
    <circle cx="70" cy="70" r="8" />
    <circle cx="70" cy="30" r="8" />
    <circle cx="30" cy="70" r="8" />
    
    <path d="M30 30 L70 30 L30 70 L70 70" stroke="white" stroke-width="6" stroke-linecap="round" fill="none" />
  </g>
</svg>
